        var options = {
            bottom: '64px', // default: '32px'
            right: 'unset', // default: '32px'
            left: '32px', // default: 'unset'
            time: '0.5s', // default: '0.3s'
            mixColor: '#fff', // default: '#fff'

            saveInCookies: false, // default: true,
            label: 'ðŸŒ“', // default: ''
            autoMatchOsTheme: true // default: true

        }
        var db = firebase.database();
        var db_path = 'wckochi/';
        var timestamp = Date.now();
        var scheduleRef = db.ref(db_path + 'schedule_jose_final7').orderByChild('endTimestamp').startAt(timestamp).limitToFirst(1);
        scheduleRef.once('value').then(function (snapshot) {
            var scheduleData = snapshot.val();
            var item_container = document.querySelector('.item');
            item_container.innerHTML = "";
            for (var item in scheduleData) {
                scheduleData[item].sessions.forEach(function (session) {
                    var card = document.createElement('div');
                    card.className = "card";
                    var status = document.createElement('div');
                    status.className = "status";
                    if (timestamp >= scheduleData[item].startTimestamp) {
                        status.innerHTML = "<b>" + session.location + "</b>- Happening right now:";
                    }
                    else {
                        status.innerHTML = "<b>" + session.location + "</b>- Coming Up Next:";
                    }

                    var sessionTitle = document.createElement('h3');
                    sessionTitle.innerHTML = session.title;
                    var sessionDesc = document.createElement('p');
                    sessionDesc.innerHTML = session.speaker;
                    card.appendChild(status);
                    card.appendChild(sessionTitle);
                    card.appendChild(sessionDesc);
                    item_container.appendChild(card);
                })
            };
        });
    </script>
